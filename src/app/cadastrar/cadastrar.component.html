<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id='img-bg'></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>


                    <div class="form-group">
                        <label for="usuario">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" 
                        placeholder="Seu nome" (keyup)="validaNome($event)">
                        <div class="invalid-feedback" >
                            Insira um nome válido.
                          </div>
                    </div>

                    <div class="form-group">
                        <label for="usuario">Email</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu email" (keyup)="validaEmail($event)">
                        <div class="invalid-feedback" >
                            Insira um email válido.
                          </div>
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha" (keyup)="validaSenha($event)">
                        <div class="invalid-feedback" >
                            Insira uma senha com mais de 6 characters.
                          </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Confirmar senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmarSenha" id="confirmarSenha"
                            placeholder="Confirme sua senha"> 
                    </div>

                    <div class="form-group">
                        <label for="tipoDeUsuario">Tipo de usuário</label>
                        <select class="form-control" name="tipo" id="tipo" (change)= 'tipoUser($event)'>
                            <option>Selecione um tipo de um usuario</option>
                            <option value="normal">Normal</option>
                            <option value="admin">Admnistrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4" routerLink='/entrarls'>Cancelar
                        </button>
                        <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                    </div>


                </div>
            </div>

        </div>

    </div>


</div>
